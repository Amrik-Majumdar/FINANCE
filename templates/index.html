<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAANG Stock Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FAANG Stock Predictor</h1>
            <div class="header-controls">
                <button id="theme-toggle">ðŸŒ“ Dark Mode</button>
            </div>
        </header>

        <div class="dashboard">
            <!-- Prediction Card -->
            <div class="prediction-card">
                <div class="prediction-header">
                    <select id="ticker-select" class="ticker-picker">
                        <option value="Amazon">Amazon (AMZN)</option>
                        <option value="Apple">Apple (AAPL)</option>
                        <option value="Facebook">Facebook (META)</option>
                        <option value="Google">Google (GOOGL)</option>
                        <option value="Netflix">Netflix (NFLX)</option>
                    </select>
                    <button id="predict-btn" class="predict-button">Predict Tomorrow's Price</button>
                </div>

                <div class="price-display">
                    <span id="prediction-result">-</span>
                    <span class="analyst-comparison" id="analyst-comparison"></span>
                </div>

                <div class="confidence-meter">
                    <div class="confidence-bar" id="confidence-bar"></div>
                    <span class="confidence-value" id="confidence-value">0% confidence</span>
                </div>

                <div class="prediction-meta" id="prediction-meta"></div>
            </div>

            <!-- Chart Container -->
            <div class="chart-container">
                <canvas id="history-chart"></canvas>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="performance">Performance</button>
                <button class="tab" data-tab="news">News Sentiment</button>
                <button class="tab" data-tab="history">Prediction History</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content active" id="performance-tab">
                <div class="accuracy-metrics">
                    <div class="metric">
                        <h3>7-Day Accuracy</h3>
                        <p id="weekly-accuracy">-</p>
                    </div>
                    <div class="metric">
                        <h3>30-Day Accuracy</h3>
                        <p id="monthly-accuracy">-</p>
                    </div>
                    <div class="metric">
                        <h3>All-Time Accuracy</h3>
                        <p id="alltime-accuracy">-</p>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="news-tab">
                <div class="sentiment-analysis">
                    <div class="sentiment-meter">
                        <div class="sentiment-bar" id="sentiment-bar"></div>
                        <div class="sentiment-labels">
                            <span>Negative</span>
                            <span>Neutral</span>
                            <span>Positive</span>
                        </div>
                    </div>
                    <div class="news-headlines" id="news-headlines">
                        <!-- News items will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="history-tab">
                <table class="prediction-history">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Prediction</th>
                            <th>Actual</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="history-table">
                        <!-- History rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
